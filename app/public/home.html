<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Friend Finder</h1>
            <h3>Fill out our introduction survey and we will match you with someone with similar interests!</h3> <br>
            <a href="survey">
                <button class="btn btn-danger btn-lg ">Take Survey</button> <br>
            </a>
            <div class="container">
                <br>
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/samholtz/Friend-Finder">GitHub
                        Repo
                    </a></p>
            </div>
        </div>

    </div>

    <script type="text/javascript ">
        $("#add-btn ").on("click ", function (event) {
            event.preventDefault();
            var newFriends = {
                name: $("#name ").val().trim(),
                
            };

            $.post("/api/friend", newFriends)
                .then(function (data) {
                    console.log("add.html ", data);
                    alert("Adding reservations... ");
                });
        });
    </script>

</body>

</html>
